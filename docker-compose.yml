# AI Navigation Platform - Docker Infrastructure

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ainav
      POSTGRES_PASSWORD: ainavpassword
      POSTGRES_DB: ainav_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ainav -d ainav_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.12
    environment:
      MEILI_MASTER_KEY: masterKey
      MEILI_NO_ANALYTICS: "true"
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  content_service:
    build:
      context: ./ainav-backend
      dockerfile: ./services/content_service/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://ainav:ainavpassword@db/ainav_db
      REDIS_URL: redis://redis:6379/0
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: masterKey
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ainav-backend:/app
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  search_service:
    build:
      context: ./ainav-backend
      dockerfile: ./services/search_service/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://ainav:ainavpassword@db/ainav_db
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: masterKey
    ports:
      - "8002:8000"
    depends_on:
      db:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    volumes:
      - ./ainav-backend:/app

  user_service:
    build:
      context: ./ainav-backend
      dockerfile: ./services/user_service/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://ainav:ainavpassword@db/ainav_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-super-secret-key-for-dev-only}
      FRONTEND_URL: http://localhost:3000
      # OAuth2 Settings
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: http://localhost:8003/v1/oauth/github/callback
      WECHAT_APP_ID: ${WECHAT_APP_ID:-}
      WECHAT_APP_SECRET: ${WECHAT_APP_SECRET:-}
      WECHAT_REDIRECT_URI: http://localhost:8003/v1/oauth/wechat/callback
      # Email Settings
      SMTP_HOST: ${SMTP_HOST:-smtp.qq.com}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-AI导航}
    ports:
      - "8003:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ainav-backend:/app

  automation_service:
    build:
      context: ./ainav-backend
      dockerfile: ./services/automation_service/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://ainav:ainavpassword@db/ainav_db
      REDIS_URL: redis://redis:6379/0
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: masterKey
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8004:8000"
    volumes:
      - ./ainav-backend:/app

  agent_service:
    build:
      context: ./ainav-backend
      dockerfile: ./services/agent_service/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://ainav:ainavpassword@db/ainav_db
      REDIS_URL: redis://redis:6379/0
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: masterKey
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8005:8000"
    volumes:
      - ./ainav-backend:/app
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  celery_worker:
    build:
      context: ./ainav-backend
      dockerfile: ./services/automation_service/Dockerfile
    command: celery -A services.automation_service.app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://ainav:ainavpassword@db/ainav_db
      REDIS_URL: redis://redis:6379/0
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: masterKey
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./ainav-backend:/app

  celery_beat:
    build:
      context: ./ainav-backend
      dockerfile: ./services/automation_service/Dockerfile
    command: celery -A services.automation_service.app.celery_app beat --loglevel=info
    environment:
      REDIS_URL: redis://redis:6379/0
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_KEY: masterKey
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./ainav-backend:/app

  frontend:
    build:
      context: ./ainav-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001/v1
      NEXT_PUBLIC_SEARCH_API: http://localhost:8002/v1
      NEXT_PUBLIC_USER_API: http://localhost:8003/v1
      NEXT_PUBLIC_AGENT_API: http://localhost:8005/v1
    depends_on:
      - content_service
      - agent_service
    volumes:
      - ./ainav-web:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
  meili_data:
