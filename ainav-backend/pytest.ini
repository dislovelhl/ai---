[pytest]
# Pytest configuration for AI Navigation Platform

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.11

# Command line options to always use
addopts =
    # Verbose output with test names
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Coverage reporting
    --cov=services
    --cov=shared
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:.coverage.json
    # Don't show coverage for test files themselves
    --cov-config=.coveragerc
    # Fail if coverage is below threshold (disabled for now, enable after reaching 70%)
    # --cov-fail-under=70
    # Show warnings
    -W default
    # Asyncio mode
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require running services
    slow: Slow running tests (deselect with '-m "not slow"')
    auth: Authentication and authorization tests
    db: Database-related tests
    agent: Agent service tests
    user: User service tests
    content: Content service tests
    search: Search service tests
    automation: Automation service tests
    workflow: Workflow-related tests
    execution: Execution engine tests
    oauth: OAuth flow tests
    memory: Agent memory and vector tests

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    error
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test output
console_output_style = progress

# Timeout for tests (in seconds) - prevents hanging tests
# timeout = 300

# Parallel execution (requires pytest-xdist)
# Uncomment when pytest-xdist is installed
# addopts = -n auto
